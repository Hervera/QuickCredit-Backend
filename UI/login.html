<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
    <title>Quick Credit | Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header>
		<div class="nav">
			<div class="logo">
			<h2><a href="login.html">Quick Credit</a></h2>
			</div>
			<div class="menu">
				<ul>
					<li><a class="btn green-btn" href="login.html">Login</a></li>
					<li><a class="btn blue-btn" href="signup.html">Sign up</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="main">
		<section>
			<div class="card">
				<div class="card-heading">
					<h3>Login Form</h3>
				</div>
				<div class="card-body">
					<form action="" method="POST">
						<div class="each-input">
							<label>Email Address</label>
							<input type="email" name="email" class="input-form">
						</div>
						<div class="each-input">
							<label>Password</label>
							<input type="password" name="password" class="input-form">
						</div>
						
						<button class="btn green-btn" type="submit">Login</button>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer>
		<div class="copyright">
			 <p>&copy; <script>document.write(new Date().getFullYear());</script> <a href="#">Quick Credit</a> All Rights Reserved</p>
		</div>
	</footer>
</body>
</html>
